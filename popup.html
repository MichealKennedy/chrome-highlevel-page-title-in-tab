<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GHL Tab Title</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 320px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e7;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .toggle-label {
      font-size: 14px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #3f3f46;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle input:checked + .toggle-slider {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #a1a1aa;
      margin-bottom: 8px;
    }

    .domain-input-row {
      display: flex;
      gap: 8px;
    }

    .domain-input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .domain-input::placeholder {
      color: #71717a;
    }

    .domain-input:focus {
      border-color: #6366f1;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: #fff;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .domain-list {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .domain-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 13px;
    }

    .domain-name {
      font-family: 'SF Mono', 'Consolas', monospace;
      color: #a5f3fc;
    }

    .btn-remove {
      background: transparent;
      border: none;
      color: #f87171;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 12px;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .btn-remove:hover {
      opacity: 1;
    }

    .empty-state {
      text-align: center;
      padding: 20px;
      color: #71717a;
      font-size: 13px;
    }

    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
      opacity: 1;
    }

    .status.error {
      background: rgba(248, 113, 113, 0.2);
      color: #f87171;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="GHL Tab Title">
    <h1>GHL Tab Title</h1>
  </div>

  <div class="toggle-row">
    <span class="toggle-label">Enable Extension</span>
    <label class="toggle">
      <input type="checkbox" id="enableToggle" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="section">
    <div class="section-title">Configured Domains</div>
    <div class="domain-input-row">
      <input 
        type="text" 
        class="domain-input" 
        id="domainInput" 
        placeholder="e.g., ghl.profeds.com"
      >
      <button class="btn btn-primary" id="addBtn">Add</button>
    </div>
    <div id="status" class="status"></div>
    <div class="domain-list" id="domainList">
      <div class="empty-state">No domains configured yet</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
